<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<svg display="none">

	<svg display="none">
		<symbol id="arrow-bottom" viewBox="0 0 320 512">
			<path fill="#4A4C53" d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"></path>
		</symbol>
	</svg>
	<header class="header">
		<div class="container">
			<div class="header__content">
				<a href="#" class="header__logo">
					<svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
						<circle class="change-green" cx="20.5" cy="20.5" r="20.5" fill="#1ABE84"/>
						<circle class="change-yellow" cx="20.5" cy="20.5" r="9" fill="#FB8F1D" stroke="white" stroke-width="3"/>
					</svg>
				</a>
				<nav>
					<ul class="menu">
						<li>
							<a href="#">Home</a>
						</li>
						<li>
							<a href="#">Destinations</a>
						</li>
						<li>
							<a href="#">About</a>
						</li>
						<li>
							<a href="#">Partner</a>
						</li>
						<li>
							<a href="#" class="button menu__login">Login</a>
						</li>
						<li>
							<a href="#" class="button menu__register" data-modal="modal">Register</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<!-- explore -->

	<section class="explore">
		<div class="container">
			<div class="explore__content">
				<div class="explore__text">
					<h1>
						Explore and Travel
					</h1>
					<h2>
						Holiday finder
					</h2>
					<form class="explore__form">
						<div class="explore__input">
							<a href="#" class="arrow-bottom">
								<svg>
									<use xlink:href="#arrow-bottom"></use>
								</svg>
							</a>
							<input type="text" placeholder="Location">
						</div>
						<div class="explore__input">
							<a href="#" class="arrow-bottom">
								<svg>
									<use xlink:href="#arrow-bottom"></use>
								</svg>
							</a>
							<input type="text" placeholder="Activity">
						</div>
						<div class="explore__input">
							<a href="#" class="arrow-bottom">
								<svg>
									<use xlink:href="#arrow-bottom"></use>
								</svg>
							</a>
							<input type="text" placeholder="Grade">
						</div>
						<div class="explore__input">
							<a href="#" class="arrow-bottom">
								<svg>
									<use xlink:href="#arrow-bottom"></use>
								</svg>
							</a>
							<input type="text" placeholder="Date">
						</div>
						<button class="button button_explore">Explore</button>
					</form>
				</div>
				<div class="explore__img">
					<img src="img/images/thousand.png" alt="thousand">
				</div>
			</div>
		</div>
	</section>

	<div class="overlay">
		<div class="modal" id="modal">
			<div class="modal__content">
				<div class="modal__close">&times;</div>
				<form>
					<input type="text" placeholder="Name">
					<input type="text" placeholder="Surname">
					<input type="tel" placeholder="Phone number">
					<input type="mail" placeholder="Mail">
					<div class="checkbox__wrap">
						<label class="checkbox">
							<input class="checkbox__input" type="checkbox">
							<span class="checkmark"></span>
							<div class="checkbox__text">Do you agree?</div>
						</label>
					</div>
					<button class="button">Register</button>
				</form>
			</div>
		</div>
	</div>
	
	<script src="script/jquery-3.5.1.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
